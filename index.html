<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Reforma Tribut√°ria</title>

  <!-- TensorFlow e modelo de linguagem -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@latest"></script>

  <!-- Script do bot -->
  <script defer src="bot.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chatbox {
      background: #181818;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px #000;
    }
    #resposta {
      margin-top: 15px;
      color: #90ee90;
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ü§ñ Chatbot Reforma Tribut√°ria</h2>
    <input id="pergunta" type="text" placeholder="Digite sua pergunta..." />
    <button id="enviar">Enviar</button>
    <div id="resposta"></div>
  </div>
</body>
</html>
