<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReformaTrib Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <!-- TensorFlow.js and Universal Sentence Encoder -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@2.4.0/dist/universal-sentence-encoder.min.js"></script>
  <script src="bot.js"></script>
</head>
<body>
  <main class="container">
    <h1>ReformaTrib — Chatbot especialista</h1>
    <div id="chat">
      <div id="messages"></div>
      <div id="controls">
        <textarea id="input" placeholder="Digite sua pergunta sobre reforma tributária..." rows="2"></textarea>
        <button id="send">Enviar</button>
      </div>
    </div>
    <div id="status">Carregando modelo e perguntas...</div>
  </main>

  <script src="bot.js"></script>
</body>
</html>
